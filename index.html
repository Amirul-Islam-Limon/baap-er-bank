<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to your <span class="font-semibold text-violet-600">Bap Er Bank</span></h1>
    </header>
    <main>
        <section class="bg-lime-300 w-3/4 m-auto mt-12 p-5">
            <h3 class="text-3xl font-medium">Please Login</h3>
            <div>
                <input class="block w-3/4 mt-3 text-xl pl-2" type="email" name="" id="user-email" placeholder="Please Enter Your Email">
                <input class="block w-3/4 mt-3 text-xl pl-2" type="password" name="" id="user-password" placeholder="Please Enter Your Password">
                <button id="btn-submit" class="bg-amber-400 hover:bg-amber-500 mt-2 px-5 py-2 rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
